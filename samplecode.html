<!DOCTYPE html>
<html>
    <head>
        <title>www.amazon.com</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <style>
            body {
                font-family: 'Courier New', Courier, monospace;
            }

            header {
                background-color: #232f3e;
                color: white;
                padding: 10px;
                text-align: center;
            }

            .search-bar input {
                width: 300px;
                padding: 5px;    
            }

            .search-bar button {
                padding: 5px 10px;
                background-color:#febd69;
                border: none;
                cursor: pointer;
            }


            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }

            .logo h1 {
                margin: 0;
            }

            .nav-links a {
                color: white;
                text-decoration: none;
                margin: 0 10px;
            }

            .nav-links a:hover {
                text-decoration: underline;
            }

            .category-bar {
                background-color: #37475a;
                padding: 10px;
            }

            .category-bar ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
            }

            .category-bar ul li {
                margin-right: 20px;
            }

            .category-bar ul li a {
                color: white;
                text-decoration: none;
            }

            .category-bar ul li a:hover {
                text-decoration: underline;
            }

            main {
                padding: 20px;
                text-align: center;
            }

            button {
                background-color: #feca84;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
            }

            button:hover {
                background-color: #ff9100;
            }

            select {
                width: 120px;
                height: 30px;
            }
        </style>

        <header>
            <div class="navbar">
                <div class="logo">
                    <h1><img src="amazonLogo.jpg" width="100px" height="100%"></h1>
                </div>
                <div>
                    <select class="dropdown">
                        <option value="dept1">All Departments</option>
                        <option value="dept2">Arts and Crafts</option>
                        <option value="dept3">Automotive</option>
                        <option value="dept4">Baby</option>
                        <option value="dept5">Beauty & Personal Care</option>
                        <option value="dept6">Books</option>
                        <option value="dept7">Boys' Fashon</option>
                        <option value="dept8">Computers</option>

                        <option value="dept12">Electronics</option>
                        <option value="dept13">Girls' Fashion</option>
                        <option value="dept14">Health &Household</option>
                    </select>
                </div>  
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <button>Search</button>
                </div>
                <div>
                    <select class="dropdown">
                        <option value="language1">English</option>
                        <option value="language2">Spanish</option>
                        <option value="language3">French</option>
                        <option value="language4">Portuguese</option>
                        <option value="language5">Arabic</option>
                        <option value="language6">Italiano</option>
                        <option value="language7">Chinese</option>
                        <option value="language8">Japanese</option>
                        <option value="language9">Afrikaans</option>
                        <option value="language10">Kiswahili</option>
                    </select>
                </div>
                <div class="nav-links">
                    <div>
                        <button><a href="#">Sign In</a></button>
                        <button><a href="#">Customer Service</a></button>
                    </div>
                </div>
        </header>

        <nav class="category-bar">
            <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">Today's Deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">Returns & Orders</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Registry</a></li>
            </ul>
        </nav>

        <main>
            <h1>Welcome to Amazon Shopping Center</h1>

            <style>
                *{
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    }  
    
                body {
                    font-family: Arial, Helvetica, sans-serif;
                    line-height: 1.6;
                }
    
                header {
                    background-color: #333;
                    color: white;
                    padding: 1rem 0;
                    text-align: center;
                }
    
                header h1 {
                    margin-bottom: 0.5rem;
                }
    
                header nav ul {
                    list-style-type: none;
                    padding: 0;
                }
    
                header nav ul li a {
                    color: white;
                    text-decoration: none;
                }
    
                main {
                    padding: 20px;
                    max-width: 1200px;
                    margin: 20px auto;
                }
    
                .product listing {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: space-around;
                }
    
                .product-item {
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    padding: 10px;
                    margin: 10px;
                    text-align: left;
                    width: 300px;
                    font-family:'Courier New', Courier, monospace;
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                    gap: 10px;
                }
    
                .product-item img {
                    max-width: 100%;
                    border-bottom: 1px solid #ccc;
                    padding-bottom: 10px;
                    background-color: #0c0d0c;
                }
    
                .grid {
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                    gap: 10px;
                }
    
                .grid-item {
                    width: 100%;
                }
    
                .product-item h3 {
                    margin: 10px 0;
    
                }
    
                .product-item p {
                    font-size: 1.2rem;
                    color: #555;
                }
    
                .product-item button {
                    background-color: #febd69;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    cursor: pointer;
                }
    
                .product-item button:hover {
                    background-color: #ff9100;
                }
    
                footer {
                    background-color: #333;
                    color: white;
                    text-align: center;
                    padding: 1rem 0;
                    position: absolute;
                    width: 100%;
                    bottom: 0;
                }
            </style>
            
                <section class="product-listing">
                    <h2>Featured Products</h2>
    
                <nav class="sold-items">
                    <div class="item-group" style="display: inline-block">
                        <div class="product-item">
                            <h3>Gaming Accessories</h3>
                            <div><img src="headphones.jpg" alt="Headphones" width="100" height="100"></div>
                            <div><img src="gamingMouse.jpg" alt="Gaming Mouses" width="100" height="100"></div>
                            <img src="gamingPc.jpg" alt="Gaming PCs" width="100" height="100">
                            <button>See more</button>
                        </div>
                    </div>
                    <div class="item-group" style="display: inline-block">
                        <div class="product-item">
                            <h3>Refresh your space</h3>
                            <div><img src="bathroomEssentials.jpg" alt="Product 2" width="100" height="100"></div>
                            <div><img src="ingredients.jpg" alt="Product 2" width="100" height="100"></div>
                            <img src="beautyProducts.jpg" alt="Product 2" width="100" height="100">
                            <button>See more</button>
                        </div>
                    </div>
                    <div class="item-group" style="display: inline-block">
                        <div class="product-item">
                            <h3>Refresh your space</h3>
                            <div><img src="bathroomEssentials.jpg" alt="Product 2" width="100" height="100"></div>
                            <div><img src="ingredients.jpg" alt="Product 2" width="100" height="100"></div>
                            <img src="beautyProducts.jpg" alt="Product 2" width="100" height="100">
                            <button>See more</button>
                        </div>
                    </div>
                    </nav>
                </section>
        </main>
    </body>
</html>
